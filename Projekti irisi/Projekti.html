<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt1</title>
    <link rel="stylesheet" href="Projekti.css">
    <script src="Projekti.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<!-- scripta larte   eshte perdorur per marrjen e iconave-->



</head>

<body>
    <header>

        <h2 class="Emri">Tour Guide Kosova</h2>
        <nav class="Navigator">
            <a href="#">Tours</a>
            <a href="#">Offers</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
            <button class="btLogin">Login</button>

        </nav>

    </header>
    <div class="boxi">
           <span class="close">
            <ion-icon name="close-outline"></ion-icon>
           </span>
        <div class="boxi1 login">
            <h2>Login</h2>
                <form action="#">
                    <div class="inputi">
                        <input type="email" id="loginEmail" required>
                        <label>Email</label>                     
                    </div>
                    <div class="inputi">
                        <input type="password"  id="loginPassword"  required>
                        <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit"  id="loginSubmitButton" class="butoni">Login</button>
                        <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-linki"> Register</a></p>
                    </div>
                    </form>
        </div>

        <div class="boxi2 register">
            <h2>Register</h2>
                <form action="#">
                    <div class="inputi">
                        <input type="text" id="registerUsername"  required>
                        <label>Username</label>                     
                    </div>
                    <div class="inputi">
                        <input type="email" id="registerEmail"  required>
                        <label>Email</label>                     
                    </div>
                    <div class="inputi">
                        <input type="password" id="registerPassword"  required>
                        <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">I agree to the terms & conditions</label>
                           
                        </div>
                        <button type="submit" id="registerSubmitButton" class="butoni">Register</button>
                        <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-linki"> Login</a></p>
                    </div>
                    </form>
        </div>
    </div>
    
</body>
</html>
